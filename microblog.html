<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="post-section">
        <h2>Create a Post</h2>
        <form onsubmit="createPost(); return false;">
            <textarea id="post-content" placeholder="What's on your mind?" rows="4" maxlength="280"></textarea><br>
            <button id="post-button" type="submit">Post</button>
        </form>
    </div>

    <div id="feed-section">
        <h2>Your Feed</h2>
        <div id="feed"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
