<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="microstyle.css">
</head>
<body>
    <div id="login-section">
        <h1>Login to Postnest</h1>
        <div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="app-section" style="display:none;">
        <h1>Welcome to Postnest</h1>
        <div id="post-section">
            <h2>Create a Post</h2>
            <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea><br>
            <button id="post-button" onclick="createPost()">Post</button>
        </div>
        <div id="command-section">
            <h2>Send a Command</h2>
            <textarea id="command-content" placeholder="Enter a command..." rows="2"></textarea><br>
            <button id="command-button" onclick="sendCommand()">Send Command</button>
            <div id="command-feed"></div>
        </div>

        <div id="feed-section">
            <h2>Your Feed</h2>
            <div id="feed"></div>
        </div>
    </div>

    <script src="microstyle.js"></script>
</body>
</html>
