<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="microstyle.css">
</head>
<body>
    <h1>Welcome to the postnest</h1>
    
    <div id="post-section">
        <h2>Create a Post</h2>
        <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea><br>
        <button id="post-button" onclick="createPost()">Post</button>
    </div>

    <div id="command-section">
        <h2>Send a Command</h2>
        <textarea id="command-content" placeholder="Enter a command..." rows="2"></textarea><br>
        <button id="command-button" onclick="sendCommand()">Send Command</button>
        <p id="command-count">Commands Sent: 0</p>
    </div>

    <div id="feed-section">
        <h2>Your Feed</h2>
        <div id="feed"></div>
    </div>

    <script src="microstyle.js"></script>
</body>
</html>
