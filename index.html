<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            color: #333;
        }

        /* Main Heading Styling */
        h1 {
            font-size: 3rem;
            color: #2f3c48;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        h2 {
            font-size: 2rem;
            color: #607d8b;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.25rem;
            color: #78909c;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.25rem;
            margin: 12px 0;
            padding: 12px 20px;
            background-color: #8e24aa;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #9c27b0;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        a:active {
            transform: translateY(1px);
        }

        /* Container Styling */
        .container {
            padding: 40px 60px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Subtle Animation for Links */
        a {
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease;
        }

        a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #ffffff;
            transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        a:hover::after {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        /* Small Screen Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1.125rem;
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <h1>Full Stack Web Development Laboratory</h1>
        <p>By ABINAYA A</p>

        <a href="survey.html">Survey</a><br>
    </div>

</body>
</html>
