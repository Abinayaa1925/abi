<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Main Content Wrapper */
        .container {
            background-color: #1e1e1e;
            padding: 40px 50px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            color: #ff4081;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #b0bec5;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0bec5;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin: 12px 0;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            background-color: #6200ea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #3700b3;
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(1px);
        }

        /* Link Hover Effects */
        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #ffffff;
            border-radius: 50%;
            transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
            transform: translate(-50%, -50%);
        }

        a:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        /* Small Screen Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">

    </div>

</body>
</html>
