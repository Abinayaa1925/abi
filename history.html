<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Leave History</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="apply_leave.html">Apply for Leave</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <section class="leave-history">
            <h2>Leave Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="leaveHistory">
                    <!-- Leave history will be injected here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leave Management System. All rights reserved.</p>
    </footer>

    <script>
        // Simulate fetching leave history (this would normally come from the backend)
        const leaveHistory = [
            { leaveType: 'Casual Leave', startDate: '2024-10-01', endDate: '2024-10-05', status: 'Approved' },
            { leaveType: 'Sick Leave', startDate: '2024-09-15', endDate: '2024-09-17', status: 'Approved' },
            { leaveType: 'Earned Leave', startDate: '2024-08-10', endDate: '2024-08-12', status: 'Rejected' }
        ];

        window.onload = () => {
            const leaveHistoryContainer = document.getElementById('leaveHistory');
            leaveHistory.forEach(leave => {
                leaveHistoryContainer.innerHTML += `<tr>
                    <td>${leave.leaveType}</td>
                    <td>${leave.startDate}</td>
                    <td>${leave.endDate}</td>
                    <td>${leave.status}</td>
                </tr>`;
            });
        };

        function logout() {
            localStorage.removeItem('authToken');
        }
    </script>
</body>
</html>
